<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uygulama Menüsü</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    /* Header Slideshow */
    .header {
      background-color: #fff;
      width: 100%;
      height: 200px;
      position: relative;
      overflow: hidden;
    }

    .slideshow-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slideshow-container img.active {
      opacity: 1;
    }

    /* Menü */
    .menu-container {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .menu-box {
      background-color: #ffffff;
      padding: 15px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .menu-box:hover {
      transform: scale(1.05);
    }

    .menu-box a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      display: block;
    }

    .menu-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #666;
      background-color: #fff;
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- ÜST SLIDESHOW -->
  <div class="header">
    <div class="slideshow-container">
      <img src="https://i.hizliresim.com/eqyhuxx.png" alt="Resim 1" class="active">
      <img src="https://i.hizliresim.com/piik6em.jpg" alt="Resim 2">
      <img src="https://i.hizliresim.com/1ui2kqb.jpg" alt="Resim 3">
      <img src="https://i.hizliresim.com/kvi321l.jpg" alt="Resim 4">
      <img src="https://i.hizliresim.com/p920kn7.jpg" alt="Resim 5">
      <img src="https://i.hizliresim.com/v55s4ca.jpg" alt="Resim 6">
      <img src="https://i.hizliresim.com/jxowrtu.jpg" alt="Resim 7">
      <img src="https://i.hizliresim.com/fn1xbpf.jpg" alt="Resim 8">
      <img src="https://i.hizliresim.com/4h65hhq.jpg" alt="Resim 9">
      <img src="https://i.hizliresim.com/7x9ux4o.jpg" alt="Resim 10">
      <img src="https://i.hizliresim.com/4d121vw.jpg" alt="Resim 11">
      <img src="https://i.hizliresim.com/4h65hhq.jpg" alt="Resim 12">
    </div>
  </div>

  <!-- MENÜ KUTULARI -->
  <div class="menu-container">

    <div class="menu-box">
      <div class="menu-icon">📝</div>
      <a href="https://pasov.vercel.app/">TEKLİFLER</a>
    </div>

    <div class="menu-box">
      <div class="menu-icon">📅</div>
      <a href="go:teklifal">TEKLİF AL</a>
    </div>

    <div class="menu-box">
      <div class="menu-icon">🎉</div>
      <a href="go:tak">ETKİNLİKLER</a>
    </div>

    <div class="menu-box">
      <div class="menu-icon">📅</div>
      <a href="go:taktak">TAKVİM</a>
    </div>

    <div class="menu-box">
      <div class="menu-icon">📢</div>
      <a href="https://musteri-beta.vercel.app/">MÜŞTERİ PANELİ</a>
    </div>

    <div class="menu-box">
      <div class="menu-icon">🎬</div>
      <a href="https://site-azure-mu.vercel.app/">PLATFORM</a>
    </div>

  </div>

  <!-- ALT TARİH VE SAAT -->
  <div class="footer" id="datetime">
    Tarih ve saat yükleniyor...
  </div>

  <!-- JAVASCRIPT -->
  <script>
    // Slideshow
    const images = document.querySelectorAll('.slideshow-container img');
    let current = 0;

    function showNextImage() {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }

    setInterval(showNextImage, 1500); // 1.5 saniye

    // Tarih ve Saat
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const date = now.toLocaleDateString('tr-TR', options);
      const time = now.toLocaleTimeString('tr-TR');
      document.getElementById("datetime").innerHTML = `${date} - ${time}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>

</body>
</html>
