<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    /* Header Slideshow */
    .header {
      background-color: #fff;
      width: 100%;
      aspect-ratio: 16/5;
      position: relative;
      overflow: hidden;
      max-height: 450px;
    }

    @media (max-width: 600px) {
      .header {
        aspect-ratio: 16/7;
      }
    }

    .slideshow-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slideshow-container img.active {
      opacity: 1;
    }

    /* G√∂rsellere √∂zel y√ºzdeyle hizalama */
    .pos-1  { object-position: 50% 50%; }
    .pos-2  { object-position: 50% 30%; }
    .pos-3  { object-position: 40% 30%; }
    .pos-4  { object-position: 30% 40%; }
    .pos-5  { object-position: 70% 30%; }
    .pos-6  { object-position: 20% 45%; }
    .pos-7  { object-position: 60% 30%; }
    .pos-8  { object-position: 50% 45%; }
    .pos-9  { object-position: 80% 30%; }
    .pos-10 { object-position: 25% 22%; }
    .pos-11 { object-position: 45% 31%; }
    .pos-12 { object-position: 50% 30%; }

    /* Men√º */
    .menu-container {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .menu-box {
      background-color: #ffffff;
      padding: 15px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .menu-box:hover {
      transform: scale(1.05);
    }

    .menu-box a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      display: block;
    }

    .menu-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #666;
      background-color: #fff;
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

  <!-- JAVASCRIPT -->
  <script>
    // Slideshow
    const images = document.querySelectorAll('.slideshow-container img');
    let current = 0;

    function showNextImage() {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }

    setInterval(showNextImage, 1500); // 1.5 saniye

    // Tarih ve Saat
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const date = now.toLocaleDateString('tr-TR', options);
      const time = now.toLocaleTimeString('tr-TR');
      document.getElementById("datetime").innerHTML = `${date} - ${time}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
